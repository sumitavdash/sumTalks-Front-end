<button class="custom-button" mat-button color="primary" (click)="redirectToPreviousPage()">
  <mat-icon>arrow_back</mat-icon><b>Back</b>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- userId -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>Id</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>FullName</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>Email</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>Status</strong></th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>Action</strong></th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.enabled" (change)="toggleUserStatus(element)">
        {{ element.enabled ? 'Enabled' : 'Disabled' }}
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="custom-header-cell"><strong>Delete</strong></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteUser(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="grey-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
