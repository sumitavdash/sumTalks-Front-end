<mat-card class="p-4">
  <h1 class="text-2xl font-bold mb-4">Add New Content</h1>

  <mat-card-content>
    <form
      (ngSubmit)="addContent()"
      class="grid grid-cols-3 gap-4"
      enctype="multipart/form-data"
    >
      <!-- Title field -->
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Title</mat-label>
          <input
            [(ngModel)]="contentData.title"
            type="text"
            name="title"
            placeholder="Enter here"
            matInput
            required
          />
        </mat-form-field>
      </div>

      <!-- Description field -->
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Description</mat-label>
          <textarea
            [(ngModel)]="contentData.description"
            type="text"
            name="description"
            placeholder="Enter here"
            matInput
            required
            rows="5"
          ></textarea>
        </mat-form-field>
      </div>

      <!-- Content Image field -->

      <div class="w-full">
        <label for="fileInput">Content Image</label>
        <input
          id="fileInput"
          #fileInput
          type="file"
          (change)="onFileChange($event)"
          accept="image/*"
        />
        <span>Choose File</span>
      </div>

      <!-- Content Link Reference field -->
      <div>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Content Link Reference</mat-label>
          <input
            [(ngModel)]="contentData.link_url"
            type="text"
            name="link_url"
            placeholder="Enter here"
            matInput
          />
        </mat-form-field>
      </div>

      <!-- Category selection -->
      <!-- <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)]="contentData.category.cid">
              <mat-option *ngFor="let c of categories" [value]="c.cid">{{ c.title }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div> -->

      <div class="w-full">
        <mat-form-field appearance="fill">
          <mat-label>Categories</mat-label>
          <mat-select name="category" [(ngModel)]="contentData.category.cid">
            <mat-option *ngFor="let c of categories" [value]="c.cid">{{
              c.title
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Publish Status toggle -->
      <!-- giving eror this code why -->
      <!-- <div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Publish Status</mat-label>
            <div class="flex items-center space-x-2 mt-2">
              <span class="text-gray-600">Inactive</span>
              <mat-slide-toggle name="active" [(ngModel)]="contentData.active"></mat-slide-toggle>
              <span class="text-gray-600">Active</span>
            </div>
          </mat-form-field>
        </div> -->
      <div class="flex items-center space-x-2 mt-2">
        <span class="text-gray-600">Inactive</span>
        <mat-slide-toggle
          name="active"
          [(ngModel)]="contentData.active"
        ></mat-slide-toggle>
        <span class="text-gray-600">Active</span>
      </div>

      <!-- Submit button -->
      <div class="col-span-3 text-center mt-2">
        <button mat-raised-button color="accent" type="submit">
          Add New Content
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
