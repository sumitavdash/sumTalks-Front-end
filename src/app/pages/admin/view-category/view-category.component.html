<mat-card class="p-4">
  <h1 class="text-2xl font-bold mb-4">ALL CATEGORIES</h1>

  <div class="flex flex-wrap -mx-2">
    <ng-container *ngFor="let c of categories">
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/3 px-2 mb-4">
        <mat-card>
          <mat-list>
            <mat-list-item>
              <div mat-line class="flex items-center">
                <mat-icon mat-list-icon class="mr-2">category</mat-icon>
                <span class="font-bold">{{ c.title }}</span>
              </div>
              <div mat-line>{{ c.description }}</div>
            </mat-list-item>
          </mat-list>
        </mat-card>
      </div>
    </ng-container>
  </div>

  <div class="container text-center mt-8">
    <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
  </div>
</mat-card>
